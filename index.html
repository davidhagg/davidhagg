<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>David H채gg - Head of Product & Tech at Walley</title>
    <meta
      name="description"
      content="Head of Product & Tech at Walley. Passionate about building exceptional products that solve real problems. Exploring the possibilities of AI to create meaningful impact."
    />
    <meta
      name="keywords"
      content="product management, technology leadership, AI, artificial intelligence, Walley, product development, tech leadership, innovation, CTO, CPO"
    />
    <meta name="author" content="David H채gg" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        min-height: 100vh;
        font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
        background: #f8f5f0;
        color: #2d2d2d;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        max-width: 700px;
        margin: 0 auto;
        padding: 5rem 2rem;
        text-align: center;
      }

      .profile {
        margin-bottom: 1rem;
      }

      .picture {
        margin-bottom: 1rem;
      }

      .picture img {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        object-fit: cover;
        display: inline-block;
      }

      h1 {
        font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
        font-size: 2.5rem;
        font-weight: 500;
        color: #1a1a1a;
        letter-spacing: -0.02em;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.25rem;
        color: #4a4a4a;
        margin: 1rem 0;
        line-height: 1.7;
      }

      .links {
        margin-top: 2.5rem;
      }

      .links a {
        display: inline-block;
        margin-right: 1.5rem;
        margin-bottom: 0.75rem;
      }

      a {
        color: #d97757;
        text-decoration: none;
        transition: color 0.3s ease;
        position: relative;
      }

      a:hover {
        color: #c46849;
      }

      a::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 1px;
        bottom: -2px;
        left: 0;
        background-color: currentColor;
        opacity: 0.3;
        transition: opacity 0.3s ease;
      }

      a:hover::after {
        opacity: 0.7;
      }

      @media screen and (max-width: 640px) {
        .container {
          padding: 4rem 1.5rem;
        }

        .picture img {
          width: 120px;
          height: 120px;
        }

        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }
      }

      @media (prefers-color-scheme: dark) {
        html,
        body {
          background: #1a1a1a;
          color: #e5e5e5;
        }

        h1 {
          color: #f5f5f5;
        }

        p {
          color: #b8b8b8;
        }

        a {
          color: #e89879;
        }

        a:hover {
          color: #d97757;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="profile">
        <div class="picture">
          <img src="hero.png" alt="David H채gg" />
        </div>
        <h1>David H채gg</h1>
      </div>

      <p>
        Head of Product & Tech at
        <a href="https://walleypay.com" target="_blank" rel="noopener">Walley</a>.
      </p>
      <p>
        Passionate about building exceptional products that solve real problems. Exploring the possibilities of AI to create meaningful impact.
      </p>

      <div class="links">
        <a href="https://www.linkedin.com/in/davidhagg/" target="_blank" rel="noopener">LinkedIn</a>
      </div>
    </div>
  </body>
</html>
